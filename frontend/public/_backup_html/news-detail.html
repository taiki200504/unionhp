                        <li><strong>業界別チャンネル</strong>：IT、マスコミ、NPOなど、業界別の情報交換チャンネルを増設</li>
                        <li><strong>定期オンラインイベント</strong>：月1回のオンライン交流会や勉強会を開催</li>
                        <li><strong>専門家Q&Aセッション</strong>：各分野の専門家を招いた質問会を定期開催</li>
                        <li><strong>コミュニティマネージャー制度</strong>：学生によるチャンネル運営体制の強化</li>
                    </ul>
                    
                    <h2>参加方法</h2>
                    <p>UNION Slackコミュニティは、学生であれば誰でも参加できます。公式サイトの「コミュニティに参加する」ボタンから登録フォームにアクセスしてください。承認後、招待リンクが送られます。</p>
                    
                    <p>今後も学生同士が知識や経験を共有し、互いに成長できるコミュニティづくりを続けていきます。</p>
                `,
                relatedIds: [1, 3, 4]
            }
        ];
        
        // ページ読み込み時の処理
        document.addEventListener('DOMContentLoaded', function() {
            // URLからニュースIDを取得
            const urlParams = new URLSearchParams(window.location.search);
            const newsId = parseInt(urlParams.get('id'));
            
            if (newsId && !isNaN(newsId)) {
                // IDに対応するニュースデータを検索
                const newsItem = newsData.find(item => item.id === newsId);
                
                if (newsItem) {
                    // ニュース詳細を表示
                    displayNewsDetail(newsItem);
                    // 関連ニュースを表示
                    displayRelatedNews(newsItem.relatedIds);
                    // タイトルを更新
                    document.title = `${newsItem.title} | UNION`;
                } else {
                    // ニュースが見つからない場合
                    displayNotFound();
                }
            } else {
                // IDが指定されていない場合
                displayNotFound();
            }
        });
        
        // ニュース詳細を表示する関数
        function displayNewsDetail(newsItem) {
            // ヘッダー情報
            document.getElementById('news-title-breadcrumb').textContent = newsItem.title;
            document.getElementById('news-title').textContent = newsItem.title;
            document.getElementById('news-date').textContent = newsItem.date;
            document.getElementById('news-date').setAttribute('datetime', newsItem.datetime);
            
            // カテゴリー
            const categoryElem = document.getElementById('news-category');
            categoryElem.textContent = newsItem.category;
            categoryElem.className = `px-3 py-1 ${newsItem.categoryClass} text-sm font-medium rounded-full`;
            
            // バナー画像
            document.getElementById('news-banner').style.backgroundImage = `url(${newsItem.image})`;
            
            // 本文
            document.getElementById('news-content').innerHTML = newsItem.content;
        }
        
        // 関連ニュースを表示する関数
        function displayRelatedNews(relatedIds) {
            const container = document.getElementById('related-news');
            container.innerHTML = '';
            
            // 最大3件の関連ニュースを表示
            relatedIds.slice(0, 3).forEach(id => {
                const newsItem = newsData.find(item => item.id === id);
                if (newsItem) {
                    const card = document.createElement('div');
                    card.className = 'bg-gray-50 rounded-lg overflow-hidden border border-gray-200 transition hover:shadow-md';
                    card.innerHTML = `
                        <a href="news-detail.html?id=${newsItem.id}">
                            <div class="h-32 overflow-hidden">
                                <img src="${newsItem.image}" alt="${newsItem.title}" class="w-full h-full object-cover">
                            </div>
                            <div class="p-4">
                                <div class="flex items-center gap-2 mb-1">
                                    <span class="text-xs ${newsItem.categoryClass} px-2 py-0.5 rounded-sm">${newsItem.category}</span>
                                    <time class="text-xs text-gray-500">${newsItem.date}</time>
                                </div>
                                <h3 class="font-bold text-sm line-clamp-2">${newsItem.title}</h3>
                            </div>
                        </a>
                    `;
                    container.appendChild(card);
                }
            });
            
            // 関連ニュースがない場合
            if (relatedIds.length === 0) {
                container.innerHTML = '<p class="text-gray-500 text-center col-span-3">関連ニュースはありません</p>';
            }
        }
        
        // ニュースが見つからない場合の表示
        function displayNotFound() {
            document.getElementById('news-title').textContent = 'ニュースが見つかりません';
            document.getElementById('news-content').innerHTML = `
                <div class="text-center py-10">
                    <i class="fas fa-newspaper text-gray-300 text-6xl mb-4"></i>
                    <p class="text-gray-600">お探しのニュース記事は見つかりませんでした。</p>
                    <a href="news.html" class="mt-4 inline-block px-6 py-2 bg-blue-600 text-white rounded-full hover:bg-blue-700 transition">ニュース一覧に戻る</a>
                </div>
            `;
            document.getElementById('news-banner').style.display = 'none';
            document.getElementById('related-news').innerHTML = '';
        }
        
        // SNSシェア機能
        function shareNews(platform) {
            const url = encodeURIComponent(window.location.href);
            const title = encodeURIComponent(document.getElementById('news-title').textContent);
            
            let shareUrl = '';
            
            switch (platform) {
                case 'twitter':
                    shareUrl = `https://twitter.com/intent/tweet?url=${url}&text=${title}`;
                    break;
                case 'facebook':
                    shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${url}`;
                    break;
                case 'line':
                    shareUrl = `https://social-plugins.line.me/lineit/share?url=${url}`;
                    break;
            }
            
            if (shareUrl) {
                window.open(shareUrl, '_blank', 'width=600,height=400');
            }
        }
        
        // URLコピー機能
        function copyPageUrl() {
            const url = window.location.href;
            navigator.clipboard.writeText(url).then(() => {
                alert('URLをクリップボードにコピーしました');
            }).catch(err => {
                console.error('URLのコピーに失敗しました', err);
            });
        }
    </script>
