<script>
// この関数はヘッダーがロードされたときに実行されます
function initializeHeader() {
    // モバイルメニューの制御
    const mobileMenuButton = document.querySelector('.mobile-menu-button');
    const mobileMenu = document.querySelector('.mobile-menu');
    if (mobileMenuButton && mobileMenu) {
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    }

    // スムーズスクロール（#アンカーリンク用）
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            const href = this.getAttribute('href');
            if (href !== '#') { // # だけのリンクは除外
                e.preventDefault();
                const targetElement = document.querySelector(href);
                if (targetElement) {
                    targetElement.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            }
        });
    });

    // 現在のページをナビゲーションでハイライト
    const currentPage = window.location.pathname.split('/').pop();
    document.querySelectorAll('nav a').forEach(link => {
        const linkHref = link.getAttribute('href');
        if (linkHref === currentPage) {
            // テキストグラデーションのみを適用し、背景は透明に保つ
            link.classList.add('font-medium');
            link.style.color = 'transparent';
            link.style.backgroundImage = 'linear-gradient(135deg, #066ff2 0%, #ec4faf 100%)';
            link.style.webkitBackgroundClip = 'text';
            link.style.backgroundClip = 'text';
            // 下線を表示
            const span = link.querySelector('span');
            if (span) {
                span.classList.add('w-full');
            }
        }
    });
}

// ヘッダーが読み込まれたらすぐに初期化
initializeHeader();

// DOMContentLoadedイベントで再度初期化（ページ全体が読み込まれたとき）
document.addEventListener('DOMContentLoaded', initializeHeader);
</script>
