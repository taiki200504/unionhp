<!-- ヘッダーコンポーネント -->
<header class="bg-white shadow-sm">
  <div class="container mx-auto px-4 py-4">
    <div class="flex justify-between items-center">
      <!-- ロゴ -->
      <a href="/" class="flex items-center">
        <img src="/UNION-icon.png" alt="UNION" class="h-10 w-10 mr-2">
        <span class="text-2xl font-bold text-gray-900">UNION</span>
      </a>
      
      <!-- ナビゲーション -->
      <nav class="hidden md:flex space-x-8">
        <a href="/" class="text-gray-600 hover:text-blue-600 font-medium">ホーム</a>
        <a href="/about.html" class="text-gray-600 hover:text-blue-600 font-medium">団体紹介</a>

      </nav>
      
      <!-- モバイルメニューボタン -->
      <button id="mobile-menu-button" class="md:hidden text-gray-500 hover:text-gray-700">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />

    <div id="mobile-menu" class="md:hidden hidden mt-4 pb-3 border-t border-gray-200">
      <div class="flex flex-col space-y-3 pt-3">
        <a href="/" class="text-gray-600 hover:text-blue-600 font-medium">ホーム</a>

      </div>
    </div>
  </div>
</header>

<script>
  // モバイルメニューの開閉
  const mobileMenuButton = document.getElementById('mobile-menu-button');
  const mobileMenu = document.getElementById('mobile-menu');
  
  if (mobileMenuButton && mobileMenu) {
    mobileMenuButton.addEventListener('click', function() {
      mobileMenu.classList.toggle('hidden');
    });
  }
</script>
